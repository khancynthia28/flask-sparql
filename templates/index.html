<!DOCTYPE html>
<html lang="en">
<head>
  <title>Nobel Laureate</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.7/dist/css/bootstrap-select.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.7/dist/js/bootstrap-select.min.js"></script>

  <!-- (Optional) Latest compiled and minified JavaScript translation files -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.7/dist/js/i18n/defaults-*.min.js"></script>
</head>
<body>

<div class="container">
  <h1>Nobel Laureates Ontology</h1>
  <p>Please select a criteria to search the ontology</p>
  <table class="table table-condensed">
    <tbody>
      <tr>
          <form class="form-inline" method="POST" action="{{ url_for('getNation') }}">
            <div class="form-group">
                <td>
                <div class="input-group">
                         <select class="form-control" id="nationality" name="nationality" data-live-search="true" data-style="btn-primary">
                            {% for nation in nationality %}
                            <option value= "{{nation}}" SELECTED>{{nation}}</option>"
                            {% endfor %}
                            <option selected disabled>Nationality</option>
                         </select>
                </div>
                </td>
                <td>
                    <button type="submit" class="btn btn-success">Search</button>
                </td>
                </div>
          </form>
      </tr>
      <tr>
          <form class="form-inline" method="POST" action="{{ url_for('getCategory') }}">
            <div class="form-group">
                <td>
                <div class="input-group">
                         <select class="form-control" id="category" name="category" data-live-search="true" data-style="btn-primary">
                            {% for category in categories %}
                            <option value= "{{category}}" SELECTED>{{category}}</option>"
                            {% endfor %}
                            <option selected disabled>Category</option>
                         </select>
                </div>
                </td>
                <td>
                    <button type="submit" class="btn btn-success">Search</button>
                </td>
                </div>
          </form>
      </tr>
      <tr>
        <form class="form-inline" method="POST" action="{{ url_for('getYear') }}">
            <div class="form-group">
                <td>
                <div class="input-group">
            <select class="form-control" title="Year" name="year" data-live-search="true" data-style="btn-danger">
                {% for year in years %}
                <option value= "{{year}}" SELECTED>{{year}}</option>"
                {% endfor %}
                <option selected disabled>Year</option>
            </select>
        </div>
            </td>
                <td>
                    <button type="submit" class="btn btn-success">Search</button>
                </td>
            </div>
          </form>
      </tr>
    </tbody>
  </table>
    <table>
        <tr>
        <form class="form-inline" method="POST" action="{{ url_for('getYearCategory') }}">
            <div class="form-group">
                <td>
                    <div class="input-group">
                        <select class="form-control" id="categoryYear" name="category" data-live-search="true" data-style="btn-info">
                            {% for category in categories %}
                            <option value= "{{category}}" SELECTED>{{category}}</option>"
                            {% endfor %}
                            <option selected disabled>Category</option>
                        </select>
                    </div>
                </td>
                <td>
                    <div class="input-group">
                        <select class="form-control" id="yearCategory" name="year" data-live-search="true" data-style="btn-success">
                            {% for year in years %}
                            <option value= "{{year}}" SELECTED>{{year}}</option>"
                            {% endfor %}
                            <option selected disabled>Year</option>
                        </select>
                    </div>
                </td>
                <td>
                    <button type="submit" class="btn btn-success">Search</button>
                </td>
            </div>
        </form>
    </tr>
</table>
</div>
</body>
</html>
